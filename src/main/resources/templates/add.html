<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>
<body>

<header th:replace="fragments/header"></header>
<section class="container">
    <form>
        <div class="form-group col-md-6">
            <label class="col-sm" for="title">Title</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="title"
                   placeholder="Enter title">
        </div>
        <div class="form-group col-md-6">
            <label class="col-sm" for="platform">Platform</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="platform"
                   placeholder="Enter Platform">
        </div>
        <div class="form-group col-md-6">
            <label class="col-sm" for="year">Year</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="year"
                   placeholder="Enter Year">
        </div>
        <div class="card-footer">
            <input type="submit" class="btn btn-primary btn-sm" value="Save"/>
        </div>
    </form>
</section>
<footer th:replace="fragments/footer"></footer>



</body>
</html>
